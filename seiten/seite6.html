        /* Seitenmenü */
        .side-menu {
            position: fixed;
            top: 50%;

            border-radius: 10px;

            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

            width: 30%;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }

            background-color: #0056b3;
        }

        .footer {

            background-color: #1e1e1e;
